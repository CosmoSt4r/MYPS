{% extends "home_base.html" %}

{% block title %}Password manager{% endblock %}

{% block content %}

<h1>Password manager</h1>

<form class="new_pass" method="post">
  <input type="submit" value="New password"/>
</form>

<table>

  <tr>
    <th>URL</th>
    <th>Login</th>
    <th>Password</th>
    <th>Strength</th>
    <th>Actions</th>
  </tr>

  {% for task in tasks %}

    <tr>
      <td>url</td>
      <td>login</td>
      <td>password</td>
      <td>strength</td>
      <td>
        <form>
          <button class="red" formaction="/delete/{{task.task_id}}">Delete</button>
          <button class="blue" formaction="/update/{{task.task_id}}">Update</button>
        </form>
      </td>
    </tr>

  {% endfor %}

</table>

{% endblock %}
