{% extends "home_base.html" %}

{% block title %}Password manager{% endblock %}

{% block content %}

<h1>Password manager</h1>

<form class="new_pass" method="post">
  <input type="submit" value="New password"/>
</form>

<table>

  <tr>
    <th>URL</th>
    <th>Login</th>
    <th>Password</th>
    <th>Strength</th>
    <th>Actions</th>
  </tr>

  {% for password in passwords %}

    <tr>
      <td>
        <img src="https://www.google.com/s2/favicons?domain={{ password[0] }}"
                height="14px" alt="favicon"/>
        {{ password[0] }}
      </td>
      <td>{{ password[1] }}</td>
      <td>{{ password[2] }}</td>
      <td style="background: rgb({{ password[3][0] }}, {{ password[3][1] }}, 0)">{{ password[3][2] }}</td>
      <td>
        <form>
          <button class="blue" formaction="update/{{ password[4] }}">Update</button>
          <button class="red" formaction="delete/{{ password[4] }}">Delete</button>
        </form>
      </td>
    </tr>

  {% endfor %}

</table>

{% endblock %}
